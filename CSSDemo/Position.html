<html>
  <head>
    <title>My First HTML File</title>
    <link rel="stylesheet" href="Position.css" type="text/css" />
  </head>

  <body>
    <div class="topDiv"></div>
    <div class="bottomDiv"></div>
    <div class="leftDiv"></div>
    <div class="rightDiv"></div>

    <div class="divTest1">Div 1</div>
    <div class="divTest2">Div 2</div>
    <div class="divTest3">Div 3</div>
    <div class="divTest4">Div 4</div>

    <div class="center-form">
      <form>
        <label for="firstname">First name </label>
        <input type="text" name="firstname" required />
        <br />
        <label for="lastname">Last name </label>
        <input type="text" name="lastname" required />
        <br />
        <label for="email">Email </label>
        <input type="email" name="email" required />
        <br />
        <label for="password">Password </label>
        <input type="password" name="password" required />
        <br />

        <div class="btnCenter">
          <button type="submit">Register</button>
          <button type="submit" class="btnMargin">Cancel</button>
        </div>
      </form>
    </div>

    <script src="Position.js"></script>
  </body>
</html>
